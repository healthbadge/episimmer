name: Testing

on:
  push:
    branches:
      - master
  pull_request:
jobs:

  Testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          python3 -m unittest discover -s tests/system
